
name: Deploy to Cloud Run

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # Required GitHub secrets:
      # - GCLOUD_SERVICE_KEY: Google Cloud service account key (JSON)
      # - GCLOUD_PROJECT_ID: Google Cloud project ID
      # - CLOUDRUN_SERVICE: Cloud Run service name
      # - GCLOUD_REGION: Cloud Run region
      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          credentials: ${{ secrets.GCLOUD_SERVICE_KEY }}
          project_id: ${{ secrets.GCLOUD_PROJECT_ID }}

      - name: Build and push Docker image
        run: |
          gcloud auth configure-docker
          docker build -t gcr.io/${{ secrets.GCLOUD_PROJECT_ID }}/${{ secrets.CLOUDRUN_SERVICE }}:${{ github.sha }} .
          docker push gcr.io/${{ secrets.GCLOUD_PROJECT_ID }}/${{ secrets.CLOUDRUN_SERVICE }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy ${{ secrets.CLOUDRUN_SERVICE }} \
            --image gcr.io/${{ secrets.GCLOUD_PROJECT_ID }}/${{ secrets.CLOUDRUN_SERVICE }}:${{ github.sha }} \
            --region ${{ secrets.GCLOUD_REGION }} \
            --platform managed \
            --allow-unauthenticated \
            --set-env-vars $(cat .env | xargs)
